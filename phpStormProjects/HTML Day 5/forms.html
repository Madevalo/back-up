<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ingiza">
        <form action="">
            <input type="text"placeholder="Name"required>
            <label for="">*</label>
            <br>
            <input type="email"placeholder="Email"disabled><br>
            <input type="number"placeholder="ID Number"><br>
            <input type="date"placeholder="Date of Birth"><br>
            <input type="radio"name="x">Male <br>
            <input type="radio"name="x">Female <br>
            <input type="radio" name="x"hidden>Other <br>
            <input type="password" placeholder="Password"> <br>
            <button>Submit</button>
            <button type="reset">Refresh</button>
        </form>
    </div>
</body>
</html>
